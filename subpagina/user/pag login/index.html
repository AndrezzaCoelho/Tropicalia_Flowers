<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Tropicália Flowers</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link para o arquivo CSS -->
</head>
<body>
    <header>
        <p>
            Bem-vindo(a) à Tropicália Flowers! Explore as mais lindas flores e deixe seu dia mais colorido.
        </p>
    </header>

    <main class="login-container">
        <h3>Tropicália Flowers</h3>
        <h2>Login</h2>
        <div class="form-container">
            <form id="login-form">
                <div class="input-group">
                    <label for="username">Usuário</label>
                    <input type="text" id="username" name="username" placeholder="Digite seu usuário" required>
                </div>
                <div class="input-group">
                    <label for="password">Senha</label>
                    <input type="password" id="password" name="password" placeholder="Digite sua senha" required>
                </div>
                <button type="button" id="entrar-button" onclick="entrar()">Entrar</button>
            </form>
        </div>
        <p class="signup-link">
            Não tem uma conta? <a href="../pag de cadastro e pagamento/index.html">Cadastre-se</a>
        </p>
    </main>

    <footer>
        <p>&copy; 2024 Tropicália Flowers. Todos os direitos reservados.</p>
    </footer>

    <script src="script.js"></script> <!-- Link para o arquivo de JavaScript -->
</body>
</html>
