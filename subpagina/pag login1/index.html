<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Tropicália Flowers</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <a>
            Bem-vindo(a) à Tropicália Flowers! Explore as mais lindas flores e deixe seu dia mais colorido.
        </a>
        
        
    </header>
    <main class="login-container">
        <h3>Tropicália Flowers</h3>
        <h2>Login</h2>
        <form id="login-for" method="POST" class="login-form">
            <div class="form-group">
                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" placeholder="Digite seu e-mail" required>
            </div>
            <div class="form-group">
                <label for="password">Senha:</label>
                <input type="password" id="password" name="password" placeholder="Digite sua senha" required minlength="6">
            </div>
            <form action="index.html" method="get">
                <button type="submit">Entrar</button>

        </form>
        
        <p class="signup-link">
            Não tem uma conta? <a href="../pag de cadastro e pagamento/index.html">Cadastre-se</a> <!-- Corrigido o link -->
        </p>
    </main>
    <footer>
        <p>&copy; 2024 Tropicália Flowers. Todos os direitos reservados.</p>
    </footer>
</body>
</html>
